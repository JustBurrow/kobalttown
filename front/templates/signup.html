<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Kobalttown 회원가입</title>
</head>
<body>
<header>
    <nav>
        <a href="index-anonymous.html">Kobalttown</a>
        <a href="login.html">로그인</a>
    </nav>
</header>
<main>
    <h1>회원가입</h1>
    <form id="signup" action="login.html" method="post"></form>
    <div>
        <div>
            <label for="id">ID</label>
            <input id="id" form="signup" name="id" placeholder="input ID."/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" form="signup" name="password" placeholder="input password."/>
        </div>
        <div>
            <label for="confirm">Password confirm</label>
            <input type="password" id="confirm" form="signup" name="confirm" placeholder="input password again."/>
        </div>
        <button form="signup">가입</button>
    </div>
</main>
</body>
</html>
