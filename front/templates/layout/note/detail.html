<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale}">
<head>
    <meta name="author" content="justburrow" th:remove="all"/>
    <meta name="since" content="2020/03/11 23:53" th:remove="all"/>
    <meta charset="UTF-8"/>
    <title>Note Detail</title>
</head>
<body>
<header th:replace="component/navbar/index :: navbar"></header>
<main>
    <h1>Note Detail</h1>
    <!--/*@thymesVar id="note" type="kr.lul.kobalttown.document.dto.NoteDetailDto"*/-->
    <div th:object="${note}">
        <textarea readonly="readonly" th:text="*{body}"></textarea>
        <dl>
            <dt>ID</dt>
            <dd>
                <span th:text="*{id}">id</span>
            </dd>
            <dt>Version</dt>
            <dd>
                <span th:text="*{version}">version</span>
            </dd>
            <dt>Author</dt>
            <dd>
                <address th:replace="dto/account/index :: author(*{author})"><a href="../account/profile.html"
                                                                                rel="author">author</a></address>
            </dd>
            <dt>Created at</dt>
            <dd>
                <time th:replace="component/tag/time :: time(*{createdAt})">created at</time>
            </dd>
            <dt>Updated at</dt>
            <dd>
                <time th:replace="component/tag/time :: time(*{updatedAt})">updated at</time>
            </dd>
        </dl>
        <div>
            <a href="update.html" th:href="@{/notes/__*{id}__/update}">EDIT</a>
            <form id="form-delete-note-0" action="index.html" method="post"
                  th:id="${'form-delete-note-' + note.id}"
                  th:action="@{/notes/__${note.id}__}" th:method="delete"></form>
            <button form="form-delete-note-0" th:form="${'form-delete-note-'+note.id}">DELETE</button>
        </div>
    </div>
</main>
</body>
</html>
