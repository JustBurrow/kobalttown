<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale}">
<head>
    <meta name="author" content="justburrow" th:remove="all"/>
    <meta name="since" content="2019/11/24 14:00" th:remove="all"/>
    <meta charset="UTF-8"/>
    <title>Account create</title>
</head>
<body>
<header th:replace="component/navbar/index :: navbar">
    navigation bar
</header>
<main>
    <h1>Account create</h1>
    <form id="form-create" action="#" method="post"
          th:action="@{/accounts}"></form>
    <!--/*@thymesVar id="createReq" type="kr.lul.kobalttown.account.web.controller.request.CreateAccountReq"*/-->
    <div th:object="${createReq}">
        <div>
            <label for="input-nickname">Nickname</label>
            <input id="input-nickname"
                   form="form-create" name="nickname"
                   required="required"
                   th:field="*{nickname}"/>
        </div>
        <div>
            <label for="input-email">E-Mail</label>
            <input type="email" id="input-email"
                   form="form-create" name="email"
                   required="required"
                   th:field="*{email}"/>
        </div>
        <div>
            <label for="input-password">Password</label>
            <input type="password" id="input-password"
                   form="form-create" name="password"
                   required="required"
                   th:field="*{password}"/>
        </div>
        <div>
            <label for="input-confirm">PW Confirm</label>
            <input type="password" id="input-confirm"
                   form="form-create" name="confirm"
                   required="required"
                   th:field="*{confirm}"/>
        </div>
        <div>
            <button form="form-create">SUBMIT</button>
        </div>
    </div>
</main>
</body>
</html>
