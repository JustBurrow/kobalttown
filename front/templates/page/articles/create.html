<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale}">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../../../assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../../assets/css/kobalttown.css"/>
    <script src="../../../assets/js/jquery.js"></script>
    <script src="../../../assets/js/popper.js"></script>
    <script src="../../../assets/js/bootstrap.js"></script>
    <script src="../../../assets/js/kobalttown.js"></script>
    <title>글쓰기</title>
</head>
<body>
<header th:replace="component/header/role_user :: header">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mb-0 h1" href="index-user.html">Kobalttown</a>
        <form id="header-logout" action="index-anonymous.html" method="post"></form>
        <button class="btn btn-link" form="header-logout">로그아웃</button>
    </nav>
</header>
<main>
    <form id="create" action="detail.html" method="post"
          th:action="@{/articles}"></form>
    <!--/*@thymesVar id="article" type="kr.lul.kobalttown.article.web.CreateArticleInput"*/-->
    <article th:object="${article}">
        <h1><label for="title">TITLE</label>
            <input id="title" form="create" name="title" placeholder="input title."
                   th:field="*{title}"/>
        </h1>
        <div>
            <label for="body">BODY</label>
            <textarea id="body" form="create" name="body"
                      th:field="*{body}"></textarea>
        </div>
    </article>
    <div>
        <button form="create">등록</button>
        <a href="../_/index-user.html" th:href="@{/}">취소</a>
    </div>
</main>
</body>
</html>
