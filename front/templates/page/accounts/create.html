<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Kobalttown 회원가입</title>
</head>
<body>
<header>
    <nav>
        <a href="../_/index-anonymous.html" th:href="@{/}">Kobalttown</a>
        <a href="../_/login.html" th:href="@{/login}">로그인</a>
    </nav>
</header>
<main>
    <h1>회원가입</h1>
    <!--/*@thymesVar id="account" type="kr.lul.kobalttown.account.api.CreateAccountInput"*/-->
    <div th:object="${account}">
        <form id="signup" action="../_/login.html" method="post"
              th:action="@{/accounts}"></form>
        <div>
            <label for="id">ID</label>
            <input id="id" form="signup" name="id" placeholder="input ID."
                   required="required"
                   th:field="*{id}"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" form="signup" name="password" placeholder="input password."
                   required="required"
                   th:field="*{password}"/>
        </div>
        <div>
            <label for="confirm">Password confirm</label>
            <input type="password" id="confirm" form="signup" name="confirm" placeholder="input password again."
                   required="required"
                   th:field="*{confirm}"/>
        </div>
        <button form="signup">가입</button>
    </div>
</main>
</body>
</html>
