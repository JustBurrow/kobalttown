<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale}">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../../../assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../../assets/css/kobalttown.css"/>
    <script src="../../../assets/js/jquery.js"></script>
    <script src="../../../assets/js/popper.js"></script>
    <script src="../../../assets/js/bootstrap.js"></script>
    <script src="../../../assets/js/kobalttown.js"></script>
    <title>로그인</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mb-0 h1" href="index-anonymous.html"
           th:href="@{/}">Kobalttown</a>
        <a class="btn btn-primary" href="../accounts/create.html"
           th:href="@{/signup}">가입</a>
        <a class="btn btn-outline-primary" href="login.html"
           th:href="@{/login}">로그인</a>
    </nav>
</header>
<main>
    <h1>로그인</h1>
    <form id="login" action="index-user.html" method="post"
          th:action="@{/login}"></form>
    <div>
        <div>
            <label for="username">Username</label>
            <input id="username" form="login" name="username" placeholder="input id."/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" form="login" name="password" placeholder="input password."/>
        </div>
        <button form="login">로그인</button>
    </div>
</main>
</body>
</html>
