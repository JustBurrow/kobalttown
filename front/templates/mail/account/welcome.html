<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale}">
<head>
    <meta name="author" content="justburrow" th:remove="all"/>
    <meta name="since" content="2019/12/27 13:06" th:remove="all"/>
    <meta charset="UTF-8"/>
</head>
<body>
<main>
    <h1 th:text="#{mail.account.welcome.message.title}">Welcome to Kobalttown</h1>
    <!--/*@thymesVar id="nickname" type="java.lang.String"*/-->
    <!--/*@thymesVar id="email" type="java.lang.String"*/-->
    <!--/*@thymesVar id="userKey" type="java.lang.String"*/-->
    <dl>
        <dt th:text="#{mail.account.welcome.message.nickname.label}">Nickname</dt>
        <dd th:text="${nickname}">nickname</dd>
        <dt th:text="#{mail.account.welcome.message.user-key.label}">User Key</dt>
        <dd th:text="${userKey}">user key</dd>
        <dt th:text="#{mail.account.welcome.message.email.label}">E-Mail</dt>
        <dd th:text="${email}">email</dd>
    </dl>
</main>
</body>
</html>
