<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale}">
<head>
  <meta name="author" content="justburrow" th:remove="all"/>
  <meta name="since" content="2019/11/24 14:00" th:remove="all"/>
  <meta charset="UTF-8"/>
  <title>Account detail</title>
  <meta th:replace="component/tag/meta/index :: render"/>
  <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.css" th:remove="all"/>
  <link rel="stylesheet" href="../../../assets/css/kobalttown.css" th:remove="all"/>
  <script src="../../../assets/jquery/jquery.js" th:remove="all"></script>
  <script src="../../../assets/popper/popper.js" th:remove="all"></script>
  <script src="../../../assets/bootstrap/js/bootstrap.js" th:remove="all"></script>
  <script src="../../../assets/bootstrap/js/bootstrap.bundle.js" th:remove="all"></script>
  <script src="../../../assets/js/kobalttown.js" th:remove="all"></script>
</head>
<body>
<header class="fixed-top" th:replace="component/navbar/index :: render">
  navigation bar
</header>
<main class="container">
  <h1 class="h1">Account detail</h1>
  <!--/*@thymesVar id="account" type="kr.lul.kobalttown.account.dto.AccountDetailDto"*/-->
  <div class="py-3">
    <dl class="row" th:object="${account}">
      <dt class="col-3">ID</dt>
      <dd class="col-9">
        <span th:text="*{id}">id</span>
      </dd>
      <dt class="col-3">NICKNAME</dt>
      <dd class="col-9">
        <span th:text="*{nickname}">nickname</span>
      </dd>
      <dt class="col-3">ENABLED</dt>
      <dd class="col-9">
        <span th:text="*{enabled}">true</span>
      </dd>
      <dt class="col-3">CREATED AT</dt>
      <dd class="col-9">
        <time th:datetime="*{createdAt}"
              th:text="*{#temporals.format(createdAt, 'YYYY-MM-DD HH:mm')}">crated at
        </time>
      </dd>
      <dt class="col-3">UPDATED AT</dt>
      <dd class="col-9">
        <time th:datetime="*{updatedAt}"
              th:text="*{#temporals.format(updatedAt, 'YYYY-MM-DD HH:mm')}">updated at
        </time>
      </dd>
    </dl>
  </div>
</main>
</body>
</html>
