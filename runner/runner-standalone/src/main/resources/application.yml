kr.lul.kobalttown:
  account:
    service:
      activate-code:
        enable: true
        domain: 'kobalttown.lul.kr'
        mail:
          from: 'Kobalttown<dev@lul.kr>'
          title: 'Welcome to Kobalttown'
          template: 'mail/account/activate-code'

spring:
  pid:
    file: koblattown-standalone.pid
  datasource:
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    show-sql: false
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail.smtp:
        auth: true
        starttls.enable: true
  thymeleaf:
    prefix: file:./templates/

server:
  servlet:
    session:
      cookie:
        name: ktp

logging:
  level:
    root: info
    org.hibernate.SQL: debug
