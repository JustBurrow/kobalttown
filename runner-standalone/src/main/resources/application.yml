spring:
  thymeleaf:
    cache: true
    check-template: true
    check-template-location: true
    enabled: true
    enable-spring-el-compiler: false
    encoding: UTF-8
    mode: HTML
    prefix: 'file:front/templates/'
    render-hidden-markers-before-checkboxes: false
    suffix: '.html'
logging:
  pattern:
    console: '%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} - %clr(%5p) %clr(---){faint} %clr([%15.15t]){faint} %clr(%logger#%M [L.%L]){cyan} %clr(:){faint} %m%n%wEx'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} --- %p --- [%t] %logger --- %m%n%wEx'
  level:
    root: warn