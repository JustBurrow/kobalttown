spring:
  datasource:
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://localhost/kobalttown?connectionCollation=utf8mb4_unicode_520_ci&allowPublicKeyRetrieval=true&useSSL=false
      username: root
      password: ""
  jpa:
    open-in-view: false
    show-sql: false
  thymeleaf:
    cache: false
    prefix: file:<PROJECT ROOT PATH>/front/templates/

logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%t]){faint} %clr(%logger){cyan} %clr(:){faint} %m%n%wEx"
  level:
    root: warn
    kr.lul.kobalttown:  trace
    kr.lul.kobalttown.runner: debug
