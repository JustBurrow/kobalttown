rootProject.name = 'kobalttown'

def groups = [
    configuration: ["data-jpa"],
    account      : ["domain", "data"]
]

groups.each { feature, layers ->
  layers.each { layer ->
    def module = "$feature-$layer"

    include ":$module"
    findProject(":$module").projectDir = new File("$feature/$module")
  }
}
